<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://fav.farm/✏️" />
    <script src="script.js" defer></script>
  </head>

  <body>

    <h1>Etch-a-Sketch Simulator</h1>
    <div class="grid_input">
      <label for="grid_size">Dimension of grid (?x?):</label>
      <input class="input_form" type="number" id="grid_size" name="grid_size" min="2" max="100" maxlength="3">
      <button class="grid_size_submit btn" id="grid_size_submit">Submit</button>
    </div>
    <div class="size_input">
        <label for="width_size">Width of grid (px):</label>
        <input class="input_form" type="number" id="width_size" name="width_size" min="100" max="1000">
        <button class="width_size_submit btn" id="width_size_submit">Submit</button>
      </div>
    <div class="div_container"></div>
    <div><button class="clear_button btn">Clear</button></div>

  </body>
</html>
