<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://fav.farm/✏️" />
    <script src="script.js" defer></script>
  </head>

  <body>

    <h1>Etch-a-Sketch Simulator</h1>
    <div class="grid_input">
        <input type="range" min="1" max="32" value="16" class="slider" id="grid_size" name="grid_size">
        <label for="grid_size" id="grid_size_label">16x16</label>
    </div>
    <div class="size_input">
        <form>
            <label for="width_size">Width of grid (px):</label>
            <input class="input_form" type="number" id="width_size" name="width_size" min="100" max="1000">
            <button type="submit" class="width_size_submit btn" id="width_size_submit">Submit</button>
        </form>
      </div>
    <div class="div_container" draggable="false"></div>
    <div><button class="draw_button btn">Draw ✏️</button></div>
    <div><button class="erase_button btn">Erase ❌</button></div>
    <div><button class="rainbow_button btn">Random color 🌈</button></div>
    <div><button class="clear_button btn">Clear 🏳️</button></div>

  </body>
</html>
